<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excel Data Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        .form-container {
            margin: 20px 0;
        }
        label {
            display: block;
            margin: 5px 0;
        }
        input, button {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            font-size: 16px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .search-result {
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Excel Data Form</h1>

    <!-- Form to add new data -->
    <div class="form-container">
        <h3>Add a New Person</h3>
        <form action="/add-person" method="POST">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>

            <label for="age">Age</label>
            <input type="text" id="age" name="age" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <button type="submit">Submit</button>
        </form>
    </div>

    <!-- Form to search for a person -->
    <div class="form-container">
        <h3>Search for a Person by Name</h3>
        <input type="text" id="search-name" placeholder="Enter name to search" />
        <button onclick="searchPerson()">Search</button>
    </div>

    <!-- Display search result -->
    <div class="search-result" id="search-result"></div>
</div>

<script>
    // Function to handle the search request
    function searchPerson() {
        var name = document.getElementById('search-name').value;

        if (name) {
            fetch(`/search?name=${name}`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Person not found');
                    }
                    return response.json();
                })
                .then(data => {
                    var resultDiv = document.getElementById('search-result');
                    resultDiv.innerHTML = `
                        <h3>Details for ${data.Name}:</h3>
                        <p>Age: ${data.Age}</p>
                        <p>Email: ${data.Email}</p>
                    `;
                })
                .catch(error => {
                    document.getElementById('search-result').innerHTML = error.message;
                });
        }
    }
</script>

</body>
</html>
